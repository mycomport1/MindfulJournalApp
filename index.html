<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindfulJournalApp</title>
</head>
<body>
    <header>
        <h1>Welcome to MindfulJournalApp</h1>
    </header>
    <section id="user-auth">
        <h2>User Registration/Login</h2>
        <form id="registration-form">
            <h3>Register</h3>
            <label for="register-username">Username:</label>
            <input type="text" id="register-username" name="username" required>
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" required>
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="password" required>
            <button type="submit">Register</button>
        </form>
        <form id="login-form">
            <h3>Login</h3>
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </section>
    <section id="journal-entry">
        <h2>Add Journal Entry</h2>
        <form id="journal-form">
            <label for="entry-date">Date:</label>
            <input type="date" id="entry-date" name="date" required>
            <label for="entry-content">Entry:</label>
            <textarea id="entry-content" name="content" required></textarea>
            <button type="submit">Add Entry</button>
        </form>
    </section>
    <section id="mood-tracking">
        <h2>Track Mood</h2>
        <form id="mood-form">
            <label for="mood-date">Date:</label>
            <input type="date" id="mood-date" name="date" required>
            <label for="mood-rating">Mood Rating (1-10):</label>
            <input type="number" id="mood-rating" name="rating" min="1" max="10" required>
            <button type="submit">Submit Mood</button>
        </form>
    </section>
    <section id="view-entries">
        <h2>View Past Entries</h2>
        <div id="entries-display">
            <p>Entries will appear here after you add them.</p>
        </div>
    </section>
</body>
</html>
